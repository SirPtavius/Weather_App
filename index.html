<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="leftSctTime">
        <p class="leftDate">21 April 2023</p>
        <p class="leftTime">11:00</p>
      </div>
      <div class="leftSctCondition">
        <p class="leftCondition">Heavy Rain</p>
      </div>
      <div class="leftSctHour">
        <div class="cardHour">
          <p class="timeHourSct">09:00</p>
          <img src="images/icon/rain.png" alt="rain" class="sidebarImg" />
          <p class="temperaturehourSct">9°C</p>
        </div>
      </div>
    </div>

    <div class="sidebar blurred-box">
      <div class="searchSection">
        <input type="text" placeholder="Enter Location" class="city" />
        <img src="images/icon/search.png" alt="search" class="submit" />
      </div>
      <div class="weatherInfo">
        <h1 id="temperature">11°C</h1>
        <div class="txtImg line">
          <img
            src="images/icon/icons8-wind-48.png"
            alt="wind"
            class="windIcn"
          />
          <p class="wind">NorthWest, 38.9 km/h</p>
        </div>

        <div class="otherDays">
          <h1 style="margin-bottom: 45px; margin-top: 45px">
            The next days forecast
          </h1>
          <div class="daysBtn">
            <button class="nextDaysBtn">5 days</button>
            <button class="nextDaysBtn">14 days</button>
            <button class="nextDaysBtn">30 days</button>
          </div>
          <div class="card">
            <img src="images/icon/rain.png" alt="rain" class="sidebarImg" />
            <div>
              <p class="date">Friday, April 21</p>
              <p class="condition">Heavy Rain</p>
            </div>
            <div class="cardTemp">
              <p class="tempMin">9°</p>
              <p class="tempMax">16°</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
