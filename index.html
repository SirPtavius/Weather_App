<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="leftSctTime">
        <p class="leftCity"></p>
        <div class="dateTime">
          <p class="leftDate"></p>
          <p class="leftTime"></p>
        </div>
      </div>
      <div class="leftSctCondition">
        <p class="leftCondition"></p>
        <p class="leftDescritpion"></p>
      </div>
      <div class="leftSctHour"></div>
    </div>

    <div class="sidebar blurred-box">
      <div class="searchSection">
        <input type="text" placeholder="Enter Location" class="city" />
        <img src="images/icon/search.png" alt="search" class="submit" />
      </div>
      <div class="weatherInfo">
        <h1 id="temperature">11Â°C</h1>
        <div class="txtImg line">
          <img
            src="images/icon/icons8-wind-48.png"
            alt="wind"
            class="windIcn"
          />
          <p class="wind"></p>
        </div>

        <div class="otherDays">
          <h1 style="margin-bottom: 45px; margin-top: 45px">
            The next days forecast
          </h1>
          <div class="daysBtn">
            <button class="nextDaysBtn">5 days</button>
            <button class="nextDaysBtn">10 days</button>
            <button class="nextDaysBtn">15 days</button>
          </div>
          <div class="otherDaysCards"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
